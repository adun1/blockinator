
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blockinator</title>


  <link rel="stylesheet" href="styles/main.css">

</head>

<body>


  <!-- account balances -->
  <div class="hero-unit">
    <h1>Accounts</h1>

    <div class="sidekick">
 
      <ol id="accounts_list">

      </ol>
</span>
    </div>
    <!-- account balances -->
    <div class="sidekick">
      <h1>Balances</h1>
      <ol id="account_balances_list">
              </ol>
    </div>
  </div>


 

  <!-- Execute Contract Function -->
  <div class="hero-unit">
    <h1>Move Soldiers</h1>
    <div class="sidekick">
      <h1>Execute</h1>
      <span>
      <select id="contract_select_function">
        <option value="sendSoldiers">sendSol()</option>

      </select>
    </span>
      <br>
      <span>Send to Who?</span>
      <input id="addr_to" size="6" type="text" value="wallet addr" />
      <span>Send How Many Soldiers?</span>
      <input id="sol_number" size="6" type="text" value="5" />
      <span>Estimated Gas</span>
      <input type="text" id="contract_execute_estimatedgas" size="10" value="4700000" />
      <br>

      <div id="doContractFunctionCall"><button>Call</button></div>
      <div id="doContractSendCall"><button>Send</button></div>


      </div>
    <div class="sidekick">
      <h1>Result</h1>
      <span>Details</span>
      <br>
      <span id="invoke_details">...</span>
      <br>
      <span>Return</span>
      <span id="invoke_return_value">...</span>
      <br>
      <span>Transaction Hash</span>
      <span id="invoke_contracttransactionhash" class="notready">...</span>
      <a href="" id="invoke_contracttransactionhash_link" target="_blank"></a>
    </div>
  </div>


  

  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
